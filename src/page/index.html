<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kapusta - Serwer działa poprawnie</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
        padding: 2rem;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }
      .container:hover {
        transform: translateY(-5px);
      }
      h1 {
        color: #4caf50;
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      p {
        color: #333;
        font-size: 1.2rem;
        margin: 0.5rem 0;
      }
      #counter {
        font-weight: bold;
        font-size: 1.5rem;
        color: #4caf50;
      }
      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }
        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Serwer Kapusta działa poprawnie</h1>
      <p>Witaj na naszej stronie! Wszystko funkcjonuje tak, jak powinno.</p>
      <p>Liczba odwiedzin: <span id="counter">0</span></p>
    </div>
  </body>
</html>
